<style>
  .welcome {
    min-height: 100dvh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 60px 24px;
    background: linear-gradient(180deg, #0f172a 0%, #020617 100%);
    position: relative;
    overflow: hidden;
  }

  .welcome::before {
    content: '';
    position: absolute;
    inset: 0;
    background:
      radial-gradient(ellipse 80% 50% at 50% -20%, rgba(120, 119, 198, 0.15), transparent),
      radial-gradient(ellipse 60% 40% at 100% 100%, rgba(56, 189, 248, 0.1), transparent);
    pointer-events: none;
  }

  .welcome__content {
    position: relative;
    text-align: center;
    max-width: 720px;
  }

  .welcome__badge {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 8px 16px;
    margin-bottom: 32px;
    font-size: 0.875rem;
    font-weight: 500;
    color: #38bdf8;
    background: rgba(56, 189, 248, 0.1);
    border: 1px solid rgba(56, 189, 248, 0.2);
    border-radius: 100px;
  }

  .welcome__badge-dot {
    width: 6px;
    height: 6px;
    background: #22c55e;
    border-radius: 50%;
    animation: pulse 2s infinite;
  }

  @keyframes pulse {
    0%,
    100% {
      opacity: 1;
    }
    50% {
      opacity: 0.5;
    }
  }

  .welcome__title {
    font-size: clamp(2rem, 5vw, 3.5rem);
    font-weight: 800;
    line-height: 1.2;
    letter-spacing: -0.02em;
    color: #f8fafc;
    margin-bottom: 24px;
    text-wrap: balance;
  }

  .welcome__gradient {
    background: linear-gradient(135deg, #38bdf8 0%, #818cf8 50%, #c084fc 100%);
    background-clip: text;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .welcome__text {
    font-size: 1.25rem;
    line-height: 1.7;
    color: #94a3b8;
    margin-bottom: 48px;
  }

  .welcome__actions {
    display: flex;
    gap: 16px;
    justify-content: center;
    flex-wrap: wrap;
    margin-bottom: 80px;
  }

  .welcome__btn {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 16px 32px;
    font-size: 1rem;
    font-weight: 600;
    text-decoration: none;
    border-radius: 12px;
    transition: all 0.2s;
  }

  .welcome__btn--primary {
    color: #0f172a;
    background: linear-gradient(135deg, #38bdf8 0%, #818cf8 100%);
    box-shadow: 0 4px 24px rgba(56, 189, 248, 0.3);
  }

  .welcome__btn--primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 32px rgba(56, 189, 248, 0.4);
  }

  .welcome__stack {
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    justify-content: center;
    max-width: 700px;
    margin: 0 auto;
  }

  .welcome__tag {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    padding: 10px 16px;
    font-size: 0.875rem;
    font-weight: 500;
    color: #e2e8f0;
    background: rgba(255, 255, 255, 0.03);
    border: 1px solid rgba(255, 255, 255, 0.06);
    border-radius: 8px;
    transition: all 0.2s;
  }

  .welcome__tag:hover {
    background: rgba(255, 255, 255, 0.06);
    border-color: rgba(255, 255, 255, 0.1);
  }

  .welcome__tag-icon {
    width: 18px;
    height: 18px;
    flex-shrink: 0;
  }

  .welcome__footer {
    position: absolute;
    bottom: 24px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 0.875rem;
    color: #475569;
  }

  .welcome__footer a {
    color: #64748b;
    text-decoration: none;
    transition: color 0.2s;
  }

  .welcome__footer a:hover {
    color: #94a3b8;
  }
</style>
